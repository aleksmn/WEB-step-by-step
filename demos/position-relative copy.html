<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Relative Position</title>

    <style>

        .box {
            width:200px;
            height: 200px;
        }

        .box-1 {
            background-color: rgba(75, 105, 236, 0.541);
            position: relative;
            top: 0px;
            left: 200px;
        }

        .box-2 {
            background-color: rgba(236, 74, 163, 0.541);
            position: relative;
            top: -100px;
            left: 100px;
        }

        .box-3 {
            background-color: rgba(88, 236, 74, 0.541);
            position: relative;
            top: -200px;
            left: 0px;
        }

    </style>




</head>
<body>
    
    <div class='box box-1'></div>

    <div class='box box-2'></div>

    <div class='box box-3'></div>

</body>
</html>
