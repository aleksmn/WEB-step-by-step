<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Simple Slideshow</title>
</head>

<body>

    <div class="slideshow-container">

        <div class="mySlides">
            <div class="numbertext">1 / 3</div>
            <img src="https://picsum.photos/id/33/1000/600">
            <div class="text">Утро на лугу</div>
        </div>

        <div class="mySlides">
            <div class="numbertext">2 / 3</div>
            <img src="https://picsum.photos/id/58/1000/600">
            <div class="text">Маяк</div>
        </div>

        <div class="mySlides">
            <div class="numbertext">3 / 3</div>
            <img src="https://picsum.photos/id/83/1000/600">
            <div class="text">Вечерний лес</div>
        </div>

        <!-- Символы стрелок:  https://graphemica.com/%E2%9D%AE -->
        
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

    </div>


    <br>


    <!-- JavaScript -->
    <script src="script.js"></script>

</body>

</html>
