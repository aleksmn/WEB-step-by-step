<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Simple Slideshow</title>
</head>

<body>

    <div class="slideshow-container">

        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="../images/img_nature_wide.jpg" style="width:100%">
            <div class="text">Первая картинка</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="../images/img_snow_wide.jpg" style="width:100%">
            <div class="text">Вторая картинка</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="../images/img_mountains_wide.jpg" style="width:100%">
            <div class="text">Третья картинка</div>
        </div>

        <!-- Символы стрелок:  https://graphemica.com/%E2%9D%AE -->
        
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

    </div>
    <br>


    <!-- JavaScript -->
    <script src="script.js"></script>

</body>

</html>
