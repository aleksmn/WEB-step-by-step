<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
        }

        .bg {
            background-image: url("https://picsum.photos/id/1003/1600/");
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }


        .wrapper {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 30px;
            color: white;
            font-family: sans-serif;
        }
    </style>
</head>

<body>

    <div class="bg"></div>


    <div class="wrapper">
        <h1>Это заголовок сайта</h1>

        Мой текст



    </div>


</body>

</html>
