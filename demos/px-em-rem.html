<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>px, em, rem</title>

    <style>
        html {
            font-size: 16px;
        }

        div {
            margin-top: 20px;
            background-color: bisque;
        }
    </style>
</head>

<body>

    <div style="font-size: 16px;">Размер задан в единицах px: 16px</div>

    <div style="font-size: 1em;">
        Размер задан в единицах em: 1em
        <div style="font-size: 2em;">
            Увеличенные текст в em: 2em
            <div style="font-size: 2em;">
                Увеличенный текст в em: 2em
            </div>
        </div>
    </div>

    <div style="font-size: 1rem;">
        Размер задан в единицах rem: 1rem
        <div style="font-size: 2rem;">
            Увеличенные текст в rem: 2rem
            <div style="font-size: 2rem;">
                Увеличенный текст в rem: 2rem
            </div>
        </div>
    </div>


</body>

</html>
