<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новогодний баннер</title>

    <style>
        h1 {
            color: white;
            margin: 60px 30px;
            font-family: Arial, Helvetica, sans-serif;
        }

        .banner {
            width: 972px;
            height: 190px;
            margin: 0 auto;
            background-image: url(images/bg.svg);
            overflow: hidden;
            position: relative;
        }

        .toys,
        .toys-2 {
            height: 1265px;
            animation: fallingToys 100s infinite normal;
            animation-timing-function: linear;
            transform: translateY(-1265px);
            position: absolute;
            top: 0;
            right: 0;
        }

        .snow,
        .snow-2 {
            background-image: url(images/snow.svg);
            height: 300px;
            width: 596px;
            animation: fallingSnow 20s infinite normal;
            animation-timing-function: linear;
            transform: translateY(-300px);
            position: absolute;
            top: 0;
            right: 0;
        }

        .toys-2 {
            animation-delay: 50s;
        }

        .snow-2 {
            animation-delay: 10s;
        }



        @keyframes fallingToys {
            100% {
                transform: translateY(1265px);
            }
        }

        @keyframes fallingSnow {
            100% {
                transform: translateY(300px);
            }
        }
    </style>


</head>

<body>
    <div class="banner">

        <h1>С Новым Годом!</h1>

        <img src="images/toys.png" class="toys" alt="">
        <img src="images/toys.png" class="toys-2" alt="">

        <div class="snow"></div>
        <div class="snow-2"></div>
    </div>
</body>

</html>
