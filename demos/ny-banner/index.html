<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .banner{
            width: 972px;
            height: 190px;
            margin: 0 auto;
            background-image: url(images/bg.svg);
            overflow: hidden;
            position: relative;
        }

        .toys, .toys-2{
            height: 1265px;
            animation: fallingToys 10s infinite normal;
            animation-timing-function: linear;
            transform: translateY(-1265px);
            position: absolute;
            top: 0;
            right: 0;
        }
        .toys-2 {
            animation-delay: 5s;
        } 

        @keyframes fallingToys {
            100% {
                transform: translateY(1265px);
            }
        }
    </style>


</head>
<body>
    <div class="banner">

        <img src="images/toys.png" class="toys" alt="">
        <img src="images/toys.png" class="toys-2" alt="">
    </div>
</body>
</html>
