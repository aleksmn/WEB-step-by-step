<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Figcaption demo</title>

    <style>

        figure {
            border: 4px teal dotted;
            padding: 20px;
            max-width: 220px;
            margin: 20px;
            /* display: inline-block; */
        }

        img {
            width: 220px;

        }

        figcaption {
            background-color: teal;
            color: #fff;
            font: bold smaller sans-serif;
            padding: 2px;
            text-align: center;
        }

    </style>


</head>
<body>
    <main>
        <figure>
            <img src="https://igrygame.org/share/mainkraft/kriper.jpg" alt="крипер">
        
            <figcaption>Крипер из майнкрафта! Ссссс...</figcaption>
  
        </figure>

        </figure>
    </main>
</body>
</html>
