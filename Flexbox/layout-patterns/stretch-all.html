<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stretch All Flexbox Pattern</title>
    <style>
        body {
            margin: 20px;
        }

        .container {
            display: flex;
            margin-bottom: 20px;
        }

        .item {
            background-color: lightpink;
            flex-grow: 1;
            height: 100px;
        }

        .item+.item {
            margin-left: 2%;
        }

        .item-big {
            background-color: lightskyblue;
            flex-grow: 2;
        }

    </style>
</head>

<body>
    <div class="container">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
