<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stretch All Flexbox Pattern</title>
    <style>
        /* .wrapper {
            max-width: 800px;
            margin: auto;
        } */
        body {
            margin: 60px;
            background-color: rgb(33, 33, 33);
        }

        .container {
            display: flex;
            margin-bottom: 2%;
        }

        .item {
            background-color: rgb(255, 182, 193);
            flex-grow: 1;
            height: 200px;
        }

        .item+.item {
            margin-left: 2%;
        }

        .item-big {
            background-color: lightskyblue;
            flex-grow: 2;
            /* background-image: url(https://picsum.photos/id/1015/200/300); */
            /* background-size: cover;
            background-position: center; */
        }

        /* .item-side {
            width: 200px;
            flex-grow: 0;
            background-color: orange;
        } */

    </style>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="item item-big"></div>
            <div class="item"></div>
            <div class="item"></div>

        </div>

        <div class="container">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item item-big"></div>
            <div class="item"></div>
        </div>

        <div class="container">
            <div class="item item-big"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item item-big"></div>
        </div>

        <!-- Stretch Middle -->
        <div class="container">
            <div class="item item-side"></div>
            <div class="item item-center"></div>
            <div class="item item-side"></div>
        </div>
    </div>
</body>

</html>
