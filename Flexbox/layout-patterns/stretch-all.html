<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stretch All Flexbox Pattern</title>
    <style>
        body {
            margin: 20px;
        }

        .container {
            display: flex;
            margin-bottom: 2%;
        }

        .item {
            background-color: lightpink;
            flex-grow: 1;
            height: 200px;
        }

        .item+.item {
            margin-left: 2%;
        }

        /* .item-big {
            background-color: lightskyblue;
            flex-grow: 2;
        } */

        /* .item-side {
            width: 200px;
            flex-grow: 0;
            background-color: orange;
        } */

        /* .wrapper {
            max-width: 1200px;
            margin: 0 auto;
        } */
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>

        </div>

        <div class="container">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item item-big"></div>
            <div class="item"></div>
            <div class="item"></div>
        </div>

        <div class="container">
            <div class="item  item-big"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item item-big"></div>
        </div>

        <!-- <div class="container">

        </div> -->
    </div>
</body>

</html>
