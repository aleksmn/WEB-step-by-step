<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stretch Middle Flexbox Pattern</title>
    <style>
        body {
            margin: 20px;
        }

        .container {
            display: flex;
        }

        .item {
            background-color: lightblue;
            height: 100px;
            width: 100px;
        }

        .item-center {
            flex-grow: 1;
        }

        .item+.item {
            margin-left: 2%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item"></div>
        <div class="item item-center"></div>
        <div class="item"></div>
    </div>
</body>

</html>
