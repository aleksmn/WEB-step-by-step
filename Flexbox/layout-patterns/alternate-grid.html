<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alternate Grid Flexbox Pattern</title>
    <style>
        body {
            margin: 2%;
            /* background-color: rgb(52, 52, 52); */
        }

        .wrapper {
            max-width: 1200px;
            margin: auto;
        }


        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .item {
            background-color: rgb(68, 239, 255);
            width: 48%;
            height: 300px;
            margin-bottom: 4%;
        }

        .item:nth-child(3n) {
            background-color: rgb(252, 89, 89);
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="container">

            <!-- .item*9 -->
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>

        </div>
    </div>
</body>

</html>
