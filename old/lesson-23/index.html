<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animate.css + WOW.js</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <style>
        .wrapper {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        h1 {
            font-size: 50px;
            margin: 80px;
            color: darkcyan;
        }

        div {
            margin-bottom: 80px;
        }

        img {
            width: 140px;
            margin: 20px;
            border-radius: 50%;
        }
    </style>

    <script src="wow.min.js"></script>
    <script> new WOW().init(); </script>
</head>

<body>

    <div class="wrapper">
        <h1 class="animate__animated animate__bounce">Animate.css + WOW.js</h1>


        <div class="wow animate__animated animate__heartBeat">
            <img src="images/green-apple.png" alt="">
            <img src="images/mushroom.png" alt="">
            <img src="images/pizza.png" alt="">
        </div>

        <div class="wow animate__animated animate__swing">
            <img src="images/hamburger.png" alt="">
            <img src="images/pizza.png" alt="">
            <img src="images/mushroom.png" alt="">

        </div>

        <div class="wow animate__animated animate__wobble">
            <img src="images/pizza.png" alt="">
            <img src="images/cheese.png" alt="">
            <img src="images/watermelon.png" alt="">
        </div>

        <div class="wow animate__animated animate__tada">
            <img src="images/profile-pic.jpg" alt="">
            <img src="images/mushroom.png" alt="">
            <img src="images/sandwich.png" alt="">
        </div>
        
        <!-- Повтор -->

        <div class="wow animate__animated animate__heartBeat">
            <img src="images/green-apple.png" alt="">

        <div class="wow animate__animated animate__swing">
            <img src="images/hamburger.png" alt="">
            <img src="images/pizza.png" alt="">
            <img src="images/mushroom.png" alt="">

        </div>

        <div class="wow animate__animated animate__wobble">
            <img src="images/pizza.png" alt="">
            <img src="images/cheese.png" alt="">
            <img src="images/watermelon.png" alt="">
        </div>

        <div class="wow animate__animated animate__tada">
            <img src="images/profile-pic.jpg" alt="">
            <img src="images/mushroom.png" alt="">
            <img src="images/sandwich.png" alt="">
        </div>


        
    </div>



   







</body>

</html>
