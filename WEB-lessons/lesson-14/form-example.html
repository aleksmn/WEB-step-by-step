<!DOCTYPE html>
<html>
<style>

    .wrapper {
        max-width: 800px;
        margin-left: auto;
        margin-right: auto;
    }

    input{
        width: 100%;
        padding: 12px 20px;
        margin-bottom: 8px;
        border: 1px solid rgb(102, 102, 102);
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 16px;
    }
    

    label {
        font-weight: bold;
        font-family: sans-serif;
        font-size: 16px;
    }

    button {
        width: 100%;
        background-color: #5957ca;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }
    /* 
    button:hover {
        background-color: #414092;
    }

    .form-container {
        border-radius: 5px;
        background-color: #f2f2f2;
        padding: 20px;
    } */
</style> 

<body>
    <div class="wrapper">

        <h3>Пожалуйста, заполните форму</h3>

        <div class="form-container">
            <form action="/action_page">
                <label for="fname">Имя</label>
                <input type="text" id="fname" name="firstname" placeholder="Ваше имя...">

                <label for="lname">Фамилия</label>
                <input type="text" id="lname" name="lastname" placeholder="Ваша фамилия...">

                <label for="email">Электронная почта</label>
                <input type="email" id="email" name="email" placeholder="example@example.com">

                <label for="password">Введите пароль</label>
                <input type="password" id="password" name="password" placeholder="Пароль...">

                <!-- <label for="country">Страна</label>
                <select id="country" name="country">
                    <option value="russia">Россия</option>
                    <option value="australia">Австралия</option>
                    <option value="canada">Канада</option>
                    <option value="usa">США</option>
                </select> -->

                <button type="submit">Отправить</button>
            </form>
        </div>
    </div>
</body>

</html>
