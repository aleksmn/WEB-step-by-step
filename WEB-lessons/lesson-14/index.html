<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Форма обратной связи</title>

  <style>
    
    .message-form {
      font-family: sans-serif;
      max-width: 300px;
      border-radius: 6px;
      padding: 20px;
      border: 2px dotted rgb(30, 128, 104);
    }

    .message-form fieldset {
      border: 4px double rgb(11, 114, 8);
    }

    .message-form legend {
      font-weight: bold;
      font-family: Arial, Helvetica, sans-serif;
      color: rgb(13, 98, 13);
    }

    .message-input {
      background-color: rgb(240, 240, 240);
      border: 1px solid rgb(57, 144, 7);
      padding: 10px;
      width: 90%;
    }

    .label-text {
      display: block;
      margin-top: 16px;
      font-weight: bold;
      font-size: 16px;
    }


    .message-form button {
      padding: 9px;
      color: white;
      font-size: 14px;
      font-weight: bold;
      background-color: rgb(40, 167, 135);
      border: 1px solid black;
      display: block;
      margin-left: auto;
      margin-right: auto;
      margin-top: 8px;
    }

    .message-form button:hover {
      background-color: rgb(30, 128, 104);
      cursor: pointer;
    }

    .message-form textarea {
      resize: none;
    }
  </style>

</head>

<body>
  <!-- Урок 14. Форма обратной связи -->

  <form class="message-form" action="/server">

    <fieldset>

      <legend>Обратная связь</legend>

      <label for="username" class="label-text">Ваше имя:</label>
      <input id="username" class="message-input" type="text" name="username" required>

      <label for="useremail" class="label-text">Электронная почта:</label>
      <input id="useremail" class="message-input" type="email" name="useremail" required>

      <label for="comment" class="label-text">Комментарий:</label>
      <textarea id="comment" class="message-input" name="comment" cols="30" rows="10"></textarea><br>

      <button type="submit">Отправить отзыв</button>

    </fieldset>

  </form>

</body>

</html>
