<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightbox</title>
    <link rel="stylesheet" href="css/lightbox.min.css">

    <style>
        #lightbox .lb-details {
            margin: 10px 0;
        }

        #lightbox .lb-close {
            margin: 6px 0;
        }

        #lightbox .lb-caption {
            color: rgb(235, 177, 235);
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
            
        }

        #lightbox .lb-number {
            color: rgb(235, 177, 235);
            font-family: Arial, Helvetica, sans-serif;
            font-size: 18px;
            line-height: 24px;
            margin: 10px 0;
        }
        

    </style>
</head>

<body>
    <h1>LIGHTBOX</h1>

    Ссылка на плагин: <a href="https://lokeshdhakar.com/projects/lightbox2/">lightbox2</a><br><br>



    <!--

    <a href="АДРЕС_БОЛЬШОЙ_КАРТИНКИ" data-lightbox="nature">
        <img src="АДРЕС_МАЛЕНЬКОЙ_КАРТИНКИ" width="200" alt="">
    </a>

     -->


    <a href="https://picsum.photos/id/684/1000/800" data-lightbox="nature" data-title="Виды природы: горы">
        <img src="https://picsum.photos/id/684/400/" width="200" alt=""></a>

    <a href="https://picsum.photos/id/664/1000/800" data-lightbox="nature" data-title="Виды природы">
        <img src="https://picsum.photos/id/664/400/" width="200" alt=""></a>

    <a href="https://picsum.photos/id/1044/1000/800" data-lightbox="people" data-title="Виды природы">
        <img src="https://picsum.photos/id/1044/400/" width="200" alt=""></a>

    <a href="https://picsum.photos/id/654/1000/800" data-lightbox="people" data-title="Виды природы">
        <img src="https://picsum.photos/id/654/400/" width="200" alt=""></a>



    <!-- Подключаем скрипты -->
    <script src="js/lightbox-plus-jquery.min.js"></script>


    <script>
        lightbox.option({
            'resizeDuration': 500,
            'wrapAround': true,
            'albumLabel': "Изображение %1 из %2",  
        })
    </script>


</body>

</html>
