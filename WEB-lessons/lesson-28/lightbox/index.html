<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightbox</title>
    <link rel="stylesheet" href="css/lightbox.min.css">

    <style>


        #lightbox .lb-close {
            margin: 6px 0;
        }

        #lightbox .lb-caption {
            color: rgb(235, 177, 235);
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
            margin-top: 6px;
            display: inline-block;

        }

        #lightbox .lb-number {
            color: rgb(235, 177, 235);
            font-family: Arial, Helvetica, sans-serif;
            font-size: 18px;
            line-height: 24px;
            margin: 10px 0;
        }

        .lightboxOverlay {
            background-color: rgb(11, 22, 60);
        }

    </style>
</head>

<body>
    <h1>LIGHTBOX</h1>

    Ссылка на плагин: <a href="https://lokeshdhakar.com/projects/lightbox2/">lightbox2</a><br><br>



    <!--

    <a href="АДРЕС_БОЛЬШОЙ_КАРТИНКИ" data-lightbox="nature">
        <img src="АДРЕС_МАЛЕНЬКОЙ_КАРТИНКИ" width="200" alt="">
    </a>

     -->



    <a href="https://picsum.photos/id/237/1000/800" data-lightbox="gallery" data-title="Моя собака (нет)">
        <img src="https://picsum.photos/id/237/300/200" alt="">
    </a>
    
    <a href="https://picsum.photos/id/82/1000/800"  data-lightbox="gallery" data-title="Цветение саккуры">
        <img src="https://picsum.photos/id/82/300/200" alt="">
    </a>
    
    <a href="https://picsum.photos/id/74/1000/800"  data-lightbox="gallery" data-title="Лодка">
        <img src="https://picsum.photos/id/74/300/200" alt="">
    </a>
    
    <a href="https://picsum.photos/id/102/1000/800"  data-lightbox="gallery" data-title="Малина с моего сада">
        <img src="https://picsum.photos/id/102/300/200" alt="">
    </a>



    <!-- Подключаем скрипты -->
    <script src="js/lightbox-plus-jquery.min.js"></script>





    <script>
        lightbox.option({
            'resizeDuration': 500,
            'wrapAround': true,
            'albumLabel': "Изображение %1 из %2",
        })
    </script>


</body>

</html>
