<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Full built-in validation example</title>
  <style>
    body {
      margin: 0;
      padding: 0 20px;
      font-family: sans-serif;
    }

    form {
      font: 1em sans-serif;
      max-width: 320px;

    }

    p>label {
      display: block;
    }

    .form-input {
      width: 100%;
      border: 1px solid #333;
      box-sizing: border-box;
      padding: 8px;
    }

    input:invalid {
      /* box-shadow: 0 0 5px 1px red; */
      border-color: red;
    }

    input:focus:invalid {
      box-shadow: none;
    }

    textarea {
      resize: none;
    }

    .form-button {
      background-color: rgb(52, 109, 216);
      color: white;
      width: 100%;
      padding: 8px;
      border: none;
      font-size: 18px;
      border-radius: 4px;
    }

    .form-button:hover {
      background-color: rgb(44, 91, 180);
      cursor: pointer;
    }
  </style>
</head>

<body>

  <!-- Урок 31. Валидация форм -->

  <h3>Заполните форму, чтобы продолжить</h3>

  <form id="form">
    <p>
    <fieldset class="form-input">
      <legend>
        У вас есть загранпаспорт?
        <abbr title="Обязательно для заполнения">*</abbr>
      </legend>

      <input type="radio" required name="passport" id="r1" value="да">
      <label for="r1">Да</label>
      <input type="radio" required name="passport" id="r2" value="нет">
      <label for="r2">Нет</label>
    </fieldset>
    </p>
    <p>
      <label for="age">Сколько вам лет?</label>
      <input class="form-input" type="number" min="18" max="99" step="1" id="age" name="age" pattern="\d+">
    </p>
    <p>
      <label for="country">
        Из какой вы страны?
        <abbr title="Обязательно для заполнения">*</abbr>
      </label>
      <input class="form-input" type="text" id="country" name="country" list="l1" required
        pattern="[Рр]оссия|[Бб]еларусь|[Кк]азахстан">
      <datalist id="l1">
        <option>Россия</option>
        <option>Беларусь</option>
        <option>Казахстан</option>
      </datalist>
    </p>
    <p>
      <label for="email">Введите адрес электронной почты</label>
      <input class="form-input" type="email" id="email" name="email" placeholder="email@example.com">
    </p>
    <p>
      <label for="tel">Введите номер телефона</label>
      <input class="form-input" type="tel" id="tel" name="tel" 
        pattern="\+?[0-9\s\-\(\)]+" placeholder="+7 (123) 456-78-90">
        <!--допустимы следующие символы:+(только в начале) 0123456789(пробел)-() -->
    </p>
    <p>
      <label for="comment">Оставьте комментарий</label>
      <textarea class="form-input" id="comment" name="msg" minlength="5" maxlength="140" rows="5"
        placeholder="Нам интересно ваше мнение..."></textarea>
    </p>
    <p>
      <button class="form-button" type="submit">Отправить</button>
    </p>
  </form>

  <div id="data">
  </div>

  <script src="script.js"></script>
</body>

</html>
