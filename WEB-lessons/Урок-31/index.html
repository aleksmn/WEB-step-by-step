<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Full built-in validation example</title>
    <style>
      form {
        font: 1em sans-serif;
        max-width: 320px;
      }

      p > label {
        display: block;
      }

      input[type="text"],
      input[type="email"],
      input[type="number"],
      textarea,
      fieldset {
        width : 100%;
        border: 1px solid #333;
        box-sizing: border-box;
      }

      input:invalid {
        /* box-shadow: 0 0 5px 1px red; */
        border-color: red;
      }

      input:focus:invalid {
        box-shadow: none;
      }
    </style>
</head>

<body>

  <!-- Урок 31. Валидация форм -->
  
  <form>
    <p>
      <fieldset>
        <legend>У вас есть водительские права?<abbr title="Обязательно для заполнения" aria-label="required">*</abbr></legend>

        <input type="radio" required name="driver" id="r1" value="yes"><label for="r1">Да</label>
        <input type="radio" required name="driver" id="r2" value="no"><label for="r2">Нет</label>
      </fieldset>
    </p>
    <p>
      <label for="n1">Сколько вам лет?</label>

      <input type="number" min="12" max="120" step="1" id="n1" name="age"
             pattern="\d+">
    </p>
    <p>
      <label for="t1">Из какой вы страны?<abbr title="Обязательно для заполнения" aria-label="required">*</abbr></label>
      <input type="text" id="t1" name="fruit" list="l1" required
             pattern="[Rr]ussia|[Uu][Ss][Aa]|[Cc]anada|[Gg]ermany">
      <datalist id="l1">
        <option>Russia</option>
        <option>USA</option>
        <option>Canada</option>
        <option>Germany</option>
      </datalist>
    </p>
    <p>
      <label for="t2">Введите адрес электронной почты</label>
      <input type="email" id="t2" name="email">
    </p>
    <p>
      <label for="t3">Оставьте комментарий</label>
      <textarea id="t3" name="msg" maxlength="140" rows="5"></textarea>
    </p>
    <p>
      <button>Отправить</button>
    </p>
  </form>
</body>

</html>
