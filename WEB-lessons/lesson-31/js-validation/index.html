<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проверка формы</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
</head>

<body>
 
    <!-- Урок 31. Проверка формы (form validation) -->

    <div class="container">

        <form id="form">
            <div class="title">Войти</div>

            <!-- Ввод имени -->

            <div>
                <label for="username">Имя пользователя</label>
                <i class="fas fa-user"></i>

                <input type="text" name="username" id="username" placeholder="Имя Фамилия" />

                <i class="fas fa-circle-exclamation failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>

                <div class="error"></div>
            </div>


            <!-- Email input -->

            <div>
                <label for="email">Email</label>
                <i class="far fa-envelope"></i>

                <input type="email" name="email" id="email" placeholder="abc@gmail.com" />

                <i class="fas fa-circle-exclamation failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>

                <div class="error"></div>

            </div>
            <!--   Password input -->

            <div>
                <label for="password">Пароль</label>
                <i class="fas fa-lock"></i>

                <input type="password" name="password" id="password" placeholder="Пароль" />

                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>

                <div class="error"></div>

            </div>

            <button id="btn" type="submit">Отправить</button>

        </form>

    </div>


    <!-- JavaScript -->
    <script src="script.js"></script>
</body>

</html>
