<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relative Position</title>

  <style>
    body {
      margin: 0;
    }

    .box {
      width: 100px;
      height: 100px;
      position: relative;
    }

    .red {
      background-color: rgb(192, 85, 85);
      top: 200px;
    }

    .green {
      background-color: rgb(89, 136, 107);
      left:100px;

    }

    .yellow {
      background-color: rgb(255, 200, 92);
      bottom: 200px;
      left: 200px;
    }
  </style>

</head>

<body>

  <div class='box red'></div>
  <div class='box green'></div>
  <div class='box yellow'></div>

</body>

</html>
