<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Подключаем CSS: -->
    <link rel="stylesheet" href="style.css">
    <title>Магазин футболок</title>
</head>

<body>

    <!-- Урок 20. Создание блока "Розыгрыш" -->

    <!-- Шапка страницы -->
    <header>
        <div class="header-text">
            <span>ФУТБОЛКИ С ПРИНТАМИ</span> <br>
            <span class="price">499 <sup>руб.</sup></span><br>
            <span class="price-text" onclick="sayHello()" > ПОЧЕМУ ТАК ДЕШЕВО? </span>
        </div>
        <div class="header-images">
            <div class="header-image">
                <img src="images/sale.png" height="70"><br>
                <span>Низкие цены</span>
            </div>
            <div class="header-image">
                <img src="images/gruzovik.png" height="90"><br>
                <span>Доставки по всей России</span>
            </div>
            <div class="header-image">
                <img src="images/hit.png" height="80"><br>
                <span>Только хиты</span>
            </div>
        </div>

    </header>

    <!-- Основная часть страницы -->
    <main>
        <div class="main-text">
            <h2>ФУТБОЛКИ</h2>
            <span>100% хлопок</span>
        </div>

        <div class="main-items">
            <div class="main-item">
                <img src="images/tshirt-2.jpg" height="300" alt=""><br>
                <span>Футболка</span><br>
                <span>499 руб.</span><br>
                <button onclick="alert('Добавили в заказ')">Добавить в заказ</button>
            </div>
            <div class="main-item">
                <img src="images/tshirt-3.jpg" height="300" alt=""><br>
                <span>Футболка</span><br>
                <span>499 руб.</span><br>
                <button onclick="prompt('Введите ваше имя')">Добавить в заказ</button>
            </div>
        </div>
    </main>

    <!-- Купон "Розыгрыш" -->
    <section class="kupon">
        <div class="kupon-text">
            <span>
                РОЗЫГРЫШ<br>
                10 000 <sup>руб.</sup>
            </span><br>
            <span class="accent">
                Среди обладателей<br>
                купонов
            </span><br>
            <span>Вечером 1 июня команда разыграет приз в прямом эфире!</span>
        </div>
        <div class="kupon-image">
            <img src="images/money.jpg" width="200" height="200">
        </div>
    </section>

    <br><br><br>



    <!-- Подключение JavaScript -->

    <script src="script.js"></script>

    <script src="test.js"></script>

</body>

</html>
