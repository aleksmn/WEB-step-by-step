<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>


        body {
            font-family: sans-serif;
            background-color: rgb(31, 33, 50);
            color: rgb(240, 233, 233);
            font-size: 1.2rem;
        }

        .main {
            margin-top: 40px;
            margin-left: 160px;
            margin-right: 40px;
            max-width: 1200px;
        }


        nav a {
            position: absolute;
            left: -100px;
            transition: 0.3s;
            padding: 15px;
            width: 105px;
            text-decoration: none;
            color: white;
            border-radius: 0 5px 5px 0;
        }

        nav a:hover {
            left: 0;
        }

        #about {
            top: 20px;
            background-color: rgb(11, 164, 108);
        }

        #blog {
            top: 80px;
            background-color: #2196F3;
        }

        #projects {
            top: 140px;
            background-color: rgb(216, 68, 57);
        }

        #contact {
            top: 200px;
            background-color: rgb(115, 108, 108)
        }

        @media screen and (max-width: 600px) {

            .main {
                margin-left: 60px;
            }

        }
    </style>
</head>

<body>

    <nav>
        <a href="#" id="about">О нас</a>
        <a href="#" id="blog">Блог</a>
        <a href="#" id="projects">Проекты</a>
        <a href="#" id="contact">Контакты</a>
    </nav>

    <div class='main'>

            Obcaecati!</p>
    </div>

</body>

</html>
