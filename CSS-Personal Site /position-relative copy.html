<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Relative Position</title>

    <style>

        .box {
            width:200px;
            height: 200px;
        }

        .red {
            background-color: rgba(75, 105, 236, 0.541);
            position: relative;
            top: 0px;
            left: 200px;
        }

        .green {
            background-color: rgba(236, 74, 163, 0.541);
            position: relative;
            top: -100px;
            left: 100px;
        }

        .yellow {
            background-color: rgba(88, 236, 74, 0.541);
            position: relative;
            top: -200px;
            left: 0px;
        }

    </style>




</head>
<body>
    
    <div class='box red'></div>

    <div class='box green'></div>

    <div class='box yellow'></div>

</body>
</html>
